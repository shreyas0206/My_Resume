{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'js.js' %}" type="text\JS">

    <title>Project Detail</title>
  </head>
  <body>
    
    <div class="bg-image"  id="bg" >
      
      <div class="container">
          <br>
      <div class="py-2 bg-dark" id="dark">
          <h3 class="text-center"> {{ data.p_name }}  </h3></div><br>
      <div class="row">
        {% block 'photos' %}
        <!-- slides -->
          <div class="col-sm-7">
            <div id="carouselExampleCaptions" class="carousel slide" >
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                
              </div>
              <div class="carousel-inner" id="slide">
                <div class="carousel-item active">
                  <img src="{% static '/img/EShop/home.jpg' %}" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-flex justify-content-end">
                    <h5 id="light"><u>Home Page</u></h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="{% static '/img/EShop/product.jpg' %}" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-flex justify-content-end"> 
                    <h5 id="light"><u>Product Page</u></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static '/img/EShop/cart.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex justify-content-end" >
                    <h5 id="light"><u>Cart Page</u></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static '/img/EShop/chechout.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex justify-content-end" >
                    <h5 id="light"><u>Chechout Page</u> </h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static '/img/EShop/login.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex justify-content-end" >
                    <h5 id="light"><u>Login Page</u> </h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static '/img/EShop/signup.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex justify-content-end" >
                    <h5 id="light"><u>Signup Page</u> </h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- slides -->
        {% endblock %}

              <!-- <img src="{{data.urlToImage}}" class="card-img-top" style="height: 500px; width: 500px;" alt="..."> -->
          </div>
          <div class="col-sm-4">
              <div class="row">
                  <div class="col-sm-8 mb-2">
                      <div class="card  bg-dark" id="dark" style="width: 33rem; height:550px;">
                          <div class="card-body ">
                              <h4 class="card-text">Skills</h4>
                              <p class="card-text">{{ data.p_skills}}</p>
                              <hr>
                            <p class="card-text">{{data.p_details}}</p>
                            <!-- <h6 class="card-text">{{ data.content }}<a class="card-text" style="text-decoration: none;">More - {{ data.url}}</a></h6> -->
                            <br><br>
                            <!-- <p class="card-text">PublishedAt - {{ data.publishedAt}}</p> -->
                            <div class="d-flex align-items-end flex-column me-3">
                              <a href="/" class=" col-md-4 btn btn-outline-light mb-2">Home</a>
                            </div>
                          </div>
                          </div>
                        </div> 
                      </div>
              </div>
          </div>
      </div>
      </div>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      #bg{
            width: 100%;
            height: calc(100vh - 7px);
            background: url("/Resume_/app/static/img/bg2.jpg");
            background-size: cover;
            position: relative;
            padding: 0;
        }
        #dark{
            color: white;
        }
        #light{
          color: black;
          font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #slide{
          margin-top: 10%;
        }
      </style>
      </div>
    </head>
  </body>
</html>
